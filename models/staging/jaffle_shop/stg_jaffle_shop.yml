version: 2

models:
  - name: stg_jaffle_shop__customers
    description: Staged customer data from our jaffle shop app.
    columns:
      - name: customer_id
        description: The primary key for customers.
        tests: 
          - unique
          - not_null
      - name: first_name
        description: Customer's first name.
      - name: last_name
        description: Initial of customer's last name.
  - name: stg_jaffle_shop__orders
    description: Staged order data from our jaffle shop app.
    columns:
      - name: order_id
        description: Primary key for orders.
        tests: 
          - unique
          - not_null
      - name: order_status
        description: "{{doc('order_status')}}"
        tests:
          - accepted_values:
              values:  ['shipped', 'completed', 'return_pending', 'returned', 'placed']
      - name: customer_id
        description: Foreign key to stg_jaffle_shop__customers.customer_id.
        tests:
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id
      - name: order_date
        description: The day the order was placed